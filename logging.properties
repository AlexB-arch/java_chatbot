handlers= java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level= INFO

# FileHandler configuration
java.util.logging.FileHandler.pattern = ./logs/chatbot.log
java.util.logging.FileHandler.limit = 5000000
java.util.logging.FileHandler.count = 3
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# ConsoleHandler configuration
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Logger specific configuration (optional)
# Example: Only log warnings and above for ChatService
# com.yourpackage.ChatService.level = WARNING
